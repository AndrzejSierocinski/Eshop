<!-- .block-slideshow -->
<div class="block-slideshow block"
     [ngClass]="{'block-slideshow--layout--full': !withDepartments, 'block-slideshow--layout--with-departments': withDepartments}">
    <div class="container">
        <div class="row">
            <div *ngIf="withDepartments" class="col-3 d-lg-block d-none"></div>
            <div class="col-12" [ngClass]="{'col-lg-12': !withDepartments, 'col-lg-9': withDepartments}">
                <div class="block-slideshow__body">
                    <owl-carousel-o [options]="options">
                        <ng-container *ngFor="let slide of slides">
                            <ng-template carouselSlide>
                                <a class="block-slideshow__slide">
                                    <div class="block-slideshow__slide-image block-slideshow__slide-image--desktop"
                                         [ngStyle]="{'background-image': 'url('+(withDepartments ? slide.image_classic : slide.image_full)+')'}"></div>
                                    <div class="block-slideshow__slide-content">
                                        <div class="block-slideshow__slide-title" [innerHTML]="slide.title"></div>
                                        <div class="block-slideshow__slide-text" [innerHTML]="slide.text"></div>
                                        <div class="block-slideshow__slide-button">
                                            <span class="btn btn-primary btn-lg">Offer</span>
                                        </div>
                                    </div>
                                </a>
                            </ng-template>
                        </ng-container>
                    </owl-carousel-o>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- .block-slideshow / end -->

<div class="card">
    <div class="card-header">
        <h5>Edit Profile</h5>
    </div>
    <div class="card-divider"></div>
    <div class="card-body">
        <div class="row no-gutters form-row">
            <div class="col-6">
                <div class="form-group">
                    <label for="profile-first-name">First Name</label>
                    <input type="text" class="form-control" id="profile-first-name" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="profile-email">Email Address</label>
                    <input type="email" class="form-control" id="profile-email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Save</button>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <div class="form-group">
                        <label for="profile-last-name">Last Name</label>
                        <input type="text" class="form-control" id="profile-last-name" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="profile-phone">Phone Number</label>
                    <input type="text" class="form-control" id="profile-phone" placeholder="Phone Number">
                </div>
            </div>

            <div class="password-body">
                <div class="row no-gutters">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="password-current">Current Password <span class="rating_asterisk">*</span></label>
                            <input type="password" class="form-control" id="password-current" placeholder="Current Password">
                        </div>
                        <div class="form-group">
                            <label for="password-new">New Password <span class="rating_asterisk">*</span></label>
                            <input type="password" class="form-control" id="password-new" placeholder="New Password">
                        </div>
                        <div class="form-group">
                            <label for="password-confirm">Confirm New Password <span class="rating_asterisk">*</span></label>
                            <input type="password" class="form-control" id="password-confirm" placeholder="Confirm New Password">
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary">Change</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
